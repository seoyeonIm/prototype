<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Graph Test</title>

  <!-- Sigma.js -->
  <script src="https://seoyeonIm.github.io/sigma.min.js"></script>

  <style>
    #sigma-container {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>JSON Graph Test</h1>
  <div id="sigma-container"></div>

  <script>
    // JSON 파일 로드 및 그래프 생성
    fetch('https://seoyeonIm.github.io/prototype/artwork_pattern.json') // JSON 파일 경로
      .then(response => response.json())
      .then(data => {
        var s = new sigma({
          graph: data,
          container: 'sigma-container'
        });
        console.log("Graph loaded successfully!");
      })
      .catch(error => console.error("Error loading JSON:", error));
  </script>
</body>
</html>
