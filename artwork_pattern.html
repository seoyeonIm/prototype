<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEXF Graph Test</title>

  <!-- Sigma.js 및 GEXF 플러그인 추가 -->
  <script src="https://seoyeonIm.github.io/prototype/sigma.min.js"></script>
  <script src="https://seoyeonIm.github.io/prototype/sigma.parseGexf.js"></script>

  <!-- Sigma.js 그래프 스타일 -->
  <style>
    #sigma-container {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>GEXF Graph Test</h1>
  <div id="sigma-container"></div>

  <script>
    // Sigma.js 인스턴스 생성
    var s = new sigma({
      container: 'sigma-container' // 그래프를 렌더링할 div ID
    });

    // GEXF 파일 로드
    sigma.parsers.gexf(
      'https://seoyeonIm.github.io/prototype/artwork_pattern.gexf', // GEXF 파일 경로
      s,
      function() {
        s.refresh(); // 그래프를 렌더링
        console.log("Graph loaded successfully!");
      }
    );
  </script>
</body>
</html>
